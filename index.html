<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Erbil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Decorative Clouds -->
    <div class="cloud cloud-small"></div>
    <div class="cloud cloud-medium"></div>
    <div class="cloud cloud-large"></div>

    <div class="container">
        <h1>Weather in Erbil</h1>
        <div id="weather">Loading...</div>
        <div class="time-bar">
            <i id="time-icon" class="fas fa-sun"></i>
            <span id="current-time" class="time">00:00</span>
        </div>
        <div class="additional-info" id="additional-info">
            <p>Humidity: <span id="humidity">--</span>%</p>
            <p>Wind Speed: <span id="wind-speed">--</span> m/s</p>
            <p>Pressure: <span id="pressure">--</span> hPa</p>
        </div>
        <div class="weather-symbols">
            <i class="fas fa-sun"></i>
            <i class="fas fa-cloud"></i>
            <i class="fas fa-cloud-rain"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
